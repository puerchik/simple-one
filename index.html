<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Simple one</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="#" class="header__logo">
          <img
            class="header__logo-img"
            width="174"
            height="24"
            src="./images/logo.svg"
            alt="Simple one"
            loading="lazy"
          />
        </a>
        <div class="header__bar">
          <div class="header__search">
            <input class="header__search-input input" placeholder="Поиск" type="search" />
          </div>
          <div class="header__user">
            <img
              class="header__user-avatar"
              width="32"
              height="32"
              src="./images/avatar.svg"
              alt="User avatar"
              loading="lazy"
            />
            <span class="header__user-name">Максим Галактионов</span>
            <a class="header__user-settings" href="#">
              <img
                class="header__user-settings-img"
                width="20"
                height="20"
                src="./images/icons/settings.svg"
                alt="User settings"
                loading="lazy"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
